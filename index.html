<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Why, hello there!</title>
		<link rel="stylesheet" href="css/home.css" type="text/css" />  
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
		var i = 0;
			$(document).ready(function() {
				$('.generate').on('click', function() {
					var buffer = '<div class="result">'
						+ '<div class="codeName">' + 'Some awesome codename ' + i + '</div>'
						+ '<div class="remove"><a href="#" class="removeName"><i class="icon-remove"></i></a></span>'
						+ '</div>';
						
					$('.results').prepend(buffer);
					
					$('.removeName').on('click', function() {
						$(this).parent().parent().remove();
						return false;
					});
					
					i++;
				});
				
				$('.removeName').on('click', function() {
					$(this).parent().parent().remove();
					return false;
				});
			});
			
		</script>
	</head>
	<body>
		<h1>Codename Picker Helper Guy</h1>
		
		<button class="generate">Generate!</button>
		
		<div class="results">
		</div>
	</body>
</html>
